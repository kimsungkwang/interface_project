            display: none;

            h1 .animate {

            h1 .animate:before {
            transform: translateY(100%);
            }

            // 주간, 야간모드
            function day_night_handler(self) {
                var target = document.querySelector('body');
                if (self.value == 'day') {
                    BodySetBackgroundColor('RGB(17,17,17)');
                    BodySetColor('white');
                    LinkSetColor('powderblue')
                    self.value = 'night';
                }
                else {
                    BodySetBackgroundColor('white');
                    BodySetColor('black');
                    LinkSetColor('blue')
                    self.value = 'day';
                }
            }
